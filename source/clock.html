      <style>
        .clock {
          display: flex;
          justify-content: space-between;
          align-items: center;
          width: 290px;
          margin: 0 auto;
        }

        .number_clock {
          fill: #580590;
          width: 55px;
        }

        .set_clock {
          width: 30px;
        }

      </style>
      <script src="js/snap.svg-min.js"></script>
      <script>
        var Data = new Date();
        // получаем время
        Data = new Date();
        Hour = Data.getHours();
        // следим что бы всегда было два числа и часы шли с 00 до 23
        if (Hour == 24) Hour = 0;
        if (Hour < 10) Hour = "0" + Hour;
        // первая цифра часа
        var num_h_1 = Hour.toString()[0];
        // вторая цифра часа
        var num_h_2 = Hour.toString()[1];

        Minutes = Data.getMinutes();
        // следим что бы всегда было два числа и минуты шли с 00 до 59
        if (Minutes == 60) Minutes = 0;
        if (Minutes < 10) Minutes = "0" + Minutes;
        // первая цифра минуты 
        var num_m_1 = Minutes.toString()[0];
        // вторая цифра минуты
        var num_m_2 = Minutes.toString()[1];
        Seconds = Data.getSeconds();
        if (Seconds == 60) Seconds = 0;

        // получаем все svg куда пишем время
        var
          h_1 = Snap.select("#h_1"),
          h_2 = Snap.select("#h_2"),
          m_1 = Snap.select("#m_1"),
          m_2 = Snap.select("#m_2");

        // получаем все цифры из svg
        var
          path_0 = Snap.select("#to_0").attr("d"),
          path_1 = Snap.select("#to_1").attr("d"),
          path_2 = Snap.select("#to_2").attr("d"),
          path_3 = Snap.select("#to_3").attr("d"),
          path_4 = Snap.select("#to_4").attr("d"),
          path_5 = Snap.select("#to_5").attr("d"),
          path_6 = Snap.select("#to_6").attr("d"),
          path_7 = Snap.select("#to_7").attr("d"),
          path_8 = Snap.select("#to_8").attr("d"),
          path_9 = Snap.select("#to_9").attr("d");

        // функция которая пишет число
        function create_nmber(num_8, m_2) {
          var my_id = "\#to_" + num_8;
          path_8 = Snap.select(my_id).attr("d"),
            m_2.animate({
              d: path_8
            }, 500, mina.linear);
        }

        // пишем текущее время
        create_nmber(num_h_1, h_1);
        create_nmber(num_h_2, h_2);
        create_nmber(num_m_1, m_1);
        create_nmber(num_m_2, m_2);



        // меняем время
        function create_time() {

          // // анимируем точку
          var
            path = Snap.select("#set_start"),
            path_out = Snap.select("#set_out").attr("d"),
            path_to = Snap.select("#set_to").attr("d"),
            svg_u = $("#set");

          if (Seconds % 2 == 0) {
            setTimeout(function () {
              path.animate({
                d: path_to
              }, 150, mina.linear);
            }, 490);
          } else {
            setTimeout(function () {
              path.animate({
                d: path_out
              }, 150, mina.linear);
            }, 490);
          }

          console.log(num_h_1 + num_h_2 + ":" + num_m_1 + num_m_2 + ":" + Seconds);

          if (Seconds == 60) {
            Seconds = 0;
            num_m_2++;

            if (num_m_2 == 10) {
              num_m_2 = 0;
              num_m_1++;

              if (num_m_1 == 6) {
                num_m_1 = 0;
                num_h_2++;

                if (num_h_1 == 3 && num_h_2 == 4) {
                  num_h_1 = 0;
                  num_h_2 = 0;
                  create_nmber(num_h_1, h_1);
                  create_nmber(num_h_2, h_2);
                }

                if (num_h_2 == 9) {
                  num_h_2 = 0;
                  num_h_1++;


                  if (num_h_1 == 3) num_h_1 = 0;

                  create_nmber(num_h_1, h_1);
                }

                create_nmber(num_h_2, h_2);
              }

              create_nmber(num_m_1, m_1);
            }

            create_nmber(num_m_2, m_2);
          }

          Seconds++;
          //  вызывем функцию каждую секунду для обновления времени
          var timeout = setTimeout(create_time, 1000);
        }

        create_time();

      </script>
